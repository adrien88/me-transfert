<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <style>
        .droparea {
            margin:1em;
            min-width: 200px;
            min-height: 200px;
            display: block;
            border:1px dotted blue;
        }
        .thumbsArea{
            margin:1em;
            min-width: 200px;
            min-height: 50px;
            display: block;
            border:1px dotted green;
        }
    </style>

   
</head>
<body>

    <form id="form" action="target.php" class="form_files">
        
        <!-- div to put a drop module -->
        <div id="drop-module">
            
        </div>
    </form>


    <script type="module">
        /**
         * Import drop area class
         */
        import { DragAndDrop } from "./class-DragAndDrop.js";

        /**
         *
         */
        new DragAndDrop({
            // tag id : where you want to append the drag&drop
            DropTagId: "drop-module",

            // forms : form id / is async (depend of form or not)
            form: { form_id: "", is_async: false },

            // drop area element properties
            DropArea: { id: "dropArea", class: "droparea" },

            
        });
    </script>



</body>
